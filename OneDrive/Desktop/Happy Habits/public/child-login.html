<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Habits - Kid Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">ðŸŽ® Happy Habits - Child Login</h1>
            
            <div id="error-message" class="error" style="display: none;"></div>
            
            <!-- Step 1: Parent Authentication -->
            <div id="parent-auth-step">
                <p style="text-align: center; margin-bottom: 30px; color: #636e72;">
                    <strong>Step 1:</strong> Parent, please enter your credentials to access your family's accounts.
                </p>
                
                <form id="parent-auth-form">
                    <div class="form-group">
                        <label for="parent-email">Parent Email</label>
                        <input type="email" id="parent-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="parent-password">Parent Password</label>
                        <input type="password" id="parent-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Verify Parent & Show Children ðŸ”“
                    </button>
                </form>
            </div>
            
            <!-- Step 2: Child Selection -->
            <div id="child-selection-step" style="display: none;">
                <p style="text-align: center; margin-bottom: 30px; color: #636e72;">
                    <strong>Step 2:</strong> Choose which child account to access.
                </p>
                
                <div id="children-container">
                    <div class="child-select-grid" id="children-grid">
                        <!-- Children will be loaded here -->
                    </div>
                    
                    <button id="child-login-btn" class="btn btn-primary" style="width: 100%; margin-top: 20px; display: none;">
                        Let's Go! ðŸš€
                    </button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd;">
                <a href="/login.html" class="btn btn-secondary">Parent Dashboard Instead</a>
            </div>
        </div>
    </div>

    <script>
        let selectedChildId = null;
        let familyChildren = [];
        
        const avatarEmojis = {
            'child-1': 'ðŸ‘¶',
            'child-2': 'ðŸ‘§',
            'child-3': 'ðŸ‘¦',
            'child-4': 'ðŸ§’',
            'child-5': 'ðŸ‘¨â€ðŸŽ“',
            'child-6': 'ðŸ‘©â€ðŸŽ“',
            'child-7': 'ðŸƒâ€â™‚ï¸',
            'child-8': 'ðŸƒâ€â™€ï¸',
            'child-9': 'ðŸŽ¨',
            'child-10': 'ðŸŽ®',
            'child-11': 'ðŸŽµ',
            'child-12': 'âš½'
        };

        // Step 1: Parent Authentication
        document.getElementById('parent-auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('parent-email').value;
            const password = document.getElementById('parent-password').value;
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/family-children', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    familyChildren = data.children;
                    showChildSelection();
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Something went wrong. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        function showChildSelection() {
            document.getElementById('parent-auth-step').style.display = 'none';
            document.getElementById('child-selection-step').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            if (familyChildren.length === 0) {
                document.getElementById('error-message').textContent = 'No children found. Add children in the parent dashboard first!';
                document.getElementById('error-message').style.display = 'block';
                return;
            }
            
            const grid = document.getElementById('children-grid');
            grid.innerHTML = ''; // Clear any existing content
            
            familyChildren.forEach(child => {
                const card = document.createElement('div');
                card.className = 'child-select-card';
                card.dataset.childId = child.id;
                card.innerHTML = `
                    <div class="child-avatar">${avatarEmojis[child.avatar] || 'ðŸ‘¶'}</div>
                    <div class="child-name">${child.name}</div>
                    <div style="font-size: 14px; opacity: 0.9;">Age ${child.age}</div>
                `;
                
                card.addEventListener('click', () => selectChild(child.id, card));
                grid.appendChild(card);
            });
        }
        
        function selectChild(childId, cardElement) {
            // Remove previous selection
            document.querySelectorAll('.child-select-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select current card
            cardElement.classList.add('selected');
            selectedChildId = childId;
            
            // Show login button
            document.getElementById('child-login-btn').style.display = 'block';
        }
        
        // Step 2: Child Login
        document.getElementById('child-login-btn').addEventListener('click', async () => {
            if (!selectedChildId) return;
            
            const errorDiv = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/child-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ childId: selectedChildId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/child-dashboard.html';
                } else {
                    errorDiv.textContent = data.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Something went wrong. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
