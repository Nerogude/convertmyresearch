services:
  # PostgreSQL Database
  - type: pserv
    name: dayincare-db
    env: docker
    plan: free
    region: oregon

  # Node.js Backend API
  - type: web
    name: dayincare-api
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dayincare-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
    healthCheckPath: /health

  # React Frontend (Static Site)
  - type: web
    name: dayincare-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://dayincare-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
